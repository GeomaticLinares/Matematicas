
<script>
	console.log("Hola Cartografo");

console.log("Estas son todas las finciones Matematicas: "+Math);
console.log("\n");



console.log("Math.PI: "+Math.PI);
console.log("Math.abs(-7.8): "+Math.abs(-7.8));	//valor absoluto positivo
console.log("Math.ceil(7.2): "+Math.ceil(7.2));	//redondea al mayor
console.log("Math.floor(7.8): "+Math.floor(7.8));	//redondea al menor
console.log("Math.round(7.49): "+Math.round(7.49));	//redondea
console.log("Math.sqrt(81): "+Math.sqrt(81));	//raiz cuadrada

console.log("Math.pow(2,5): "+Math.pow(2,5));	//potencia (base,exponente)
console.log("\n");

let numero = 12.456789;
console.log("'numero.toFixed(3)' Obtiene los decimales que le indiques \n Ejemplo: 12.456789 obtiene: "+numero.toFixed(3));
console.log("\n");

console.log("'Math.sign(-0.3)' negativos=-1; positivos=1: \n "+Math.sign(-0.3));	//negativos=-1; positivos=1
console.log("\n");

console.log("'Math.random()' \n N° aleatorios entre 0 al 1: \n"+Math.random());	//aleatorios entre 0 al 1
console.log("\n");

console.log("'Math.random()*1000)' \n N° aleatorios entre 0 al N° indicado(con decimales): \n"+Math.random()*1000);
console.log("\n");

console.log("'Math.random()*1000)' \n N° aleatorios entre 0 al N° indicado(sin decimales): \n"+Math.round(Math.random()*1000));
console.log("\n");






</script>
